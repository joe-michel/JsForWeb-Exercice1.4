<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>BeCode/JavaScript for the Web Exercise</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>BeCode / JavaScript for the Web</h1>
        <h2>
          <strong>1.4 Age calculator</strong>
        </h2>
      </header>
        <div class="content">

          <div class="inputs">

            <div class="Flex"><p>Your birth year ?</p><input type="text" class="year" name="year"></div>
            <div class="Flex"><p>Your birth month ?</p><input type="text" class="month" name="month"></div>
            <div class="Flex"><p>Your birth day ?</p><input type="text" class="day" name="day"></div>
            <div class="Flex"><button class="display" type="button">Calculate your age !</button></div>

          </div> 

          <div class="yourAge"></div>

        </div>     

    </div>

    <script src="./script.js"></script>
  </body>
</html>
